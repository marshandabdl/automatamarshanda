<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Number Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.pinimg.com/originals/90/44/14/904414ee0fc11d24b1325703c50d3d89.gif');
            background-size: cover;
            background-repeat: no-repeat;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #ff6f61;
            font-size: 36px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 15px;
            font-size: 18px;
            border: 2px solid #cccccc;
            border-radius: 8px;
            margin-bottom: 20px;
            display: block;
            box-sizing: border-box;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff6f61;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4d40;
        }
        #result {
            margin-top: 30px;
            font-size: 20px;
        }
        #name-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Transparan */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        #name-container h3 {
            margin: 0px 0;
            font-size: 12px;
            color: #333333;
        }
        h2 {
            color: #555555;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="name-container">
        <h3>Marshanda Musdalifah Abdul</h3>
        <h3>221011060016</h3>
    </div>
    <div class="container">
        <h1>Scientific Number Checker</h1>
        <h2>Please Enter a Scientific Number</h2>
        <input type="text" id="scientificNumber" placeholder="Type your number here...">
        <button onclick="acceptNumber()">Check</button>
        <div id="result"></div>
    </div>

    <script>
        function acceptNumber() {
            var scientificNumberInput = document.getElementById("scientificNumber").value;
            var parsedNumber = parseFloat(scientificNumberInput);
            if (!isNaN(parsedNumber)) {
                document.getElementById("result").innerHTML = `<span style="color: #3ac569;">Accepted Number: ${parsedNumber}</span>`;
            } else {
                document.getElementById("result").innerHTML = `<span style="color: #ff4d40;">Invalid input. Please enter a valid scientific number.</span>`;
            }
        }
    </script>
</body>
</html>
